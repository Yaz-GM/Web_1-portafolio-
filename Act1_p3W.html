<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="cal.css">
    <script>
        function sumar(){
             var n1=document.getElementById("num1").value;
             var n2=document.getElementById("num2").value;
             var r=parseInt(n1)+parseInt(n2);
             alert(r);
        }
        function restar(){
            var n1=document.getElementById("num1").value;
             var n2=document.getElementById("num2").value;
             var r=parseInt(n1)-parseInt(n2);
             alert(r);
        }
        function multiplicar(){
            var n1=document.getElementById("num1").value;
             var n2=document.getElementById("num2").value;
             var r=parseInt(n1)*parseInt(n2);
             alert(r);
        }
        function dividir(){
            var n1=document.getElementById("num1").value;
             var n2=document.getElementById("num2").value;
             var r=(parseInt(n1))/(parseInt(n2));
             alert(r);
        }
    </script>
</head>
<body>
    <form>
        <label for="num1">Numero:</label>
        <input type="text" name="num1" id="num1"placeholder="numero 1"><br>
        <label for="num2">Numero:</label>
        <input type="text" name="num2" id="num2"placeholder="numero 2"><br>
        <input type="button" name="suma" id="suma" value="suma" onclick="sumar()" >
        <input type="button" name="resta" id="resta" value="resta" onclick="restar()">
        <input type="button" name="multi" id="multi" value="multi" onclick="multiplicar()">
        <input type="button" name="divide" id="divide" value="divide" onclick="dividir()">
    </form>
   <img src="cat.jpg" alt="" class="cat">
</body>
</html>
